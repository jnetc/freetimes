<body class="hidden">
  <div id="preloader">
    <div class="pre-conteiner">
      <div class="circle load-1"></div>
      <div class="circle load-2"></div>
      <div class="circle load-3"></div>
      <div class="circle load-4"></div>
    </div>
  </div>
  <div class="menu-btn" title="Menu">
    <span></span>
    <span></span>
  </div>
  <div class="nav-bar">
    <div class="menu-items">
      <svg role="img" class="menu-img-svg">
        <use xlink:href="./img/svg/fts-elem.svg#border-up"></use>
      </svg>
      <svg role="img" class="menu-img-svg">
        <use xlink:href="./img/svg/fts-elem.svg#border-down"></use>
      </svg>
      <ul class="menu-list">
        <!-- <li><a href="#bl0">Главная</a></li> -->
        <li value="box">Ночные развлечения</li>
        <li value="box">Дневные развлечения</li>
        <li value="box">Другие мероприятия</li>
        <li value="box">Контакты</li>
      </ul>
      <div class="theme-btn" title="Color theme">
        <svg role="img">
          <use xlink:href="./img/svg/icons.svg#theme"></use>
        </svg>
        <span class="theme-txt">темное оформление</span>
      </div>
    </div>
  </div>
  <header id="bl0">
    <div class="logo"></div>
  </header>
  <section class="paty night box-scroll" id="box1">
    <h2>Ночные развлечения для взрослых</h2>
    <div class="paty-blk paty-adt">
      <div class="night-paint"></div>
      <img class="model" src="./img/bgs/model-night-min.png" alt="model" title="model">
      <div class="paty-box">
        <div class="paty-dat night-dat"></div>
        <div class="paty-time night-time"></div>
        <div class="paty-content">
          <svg class="stars night-str" role="img">
            <use xlink:href="./img/svg/fts-elem.svg#stars"></use>
          </svg>
          <ul class="paty-text"></ul>
          <div class="bt-tag">
            <span class="plus-bt night-bt"></span>
            <span class="more-bt night-bt"></span>
            <div class="paty-tag night-price">
              <span>Вход</span>
            </div>
          </div>
          <div class="paty-add night-add animated"></div> 
        </div>
      </div>
    <!-- <h4 class="next-evts-night">ближайшие события</h4> -->
    <div class="next-blk"></div>
  </section>
  <section class="paty day box-scroll" id="box2">
    <h2>Культурные мероприятия</h2>
    <div class="paty-blk paty-teen">
      <div class="day-paint"></div>
      <img class="model" src="./img/bgs/model-day-min.png" alt="model" title="model">
      <div class="paty-box">
        <div class="paty-dat day-dat"></div>
        <div class="paty-time day-time"></div>
        <div class="paty-content">
          <svg class="stars day-str" role="img">
            <use xlink:href="./img/svg/fts-elem.svg#stars"></use>
          </svg>
          <ul class="paty-text"></ul>
          <div class="bt-tag">
            <span class="plus-bt day-bt"></span>
            <span class="more-bt day-bt"></span>
            <div class="paty-tag day-price">
              <span>Вход</span>
            </div>
          </div>
          <div class="paty-add day-add animated"></div> 
        </div>
      </div>
    <!-- <h4 class="next-evts-day">ближайшие события</h4> -->
    <div class="next-blk"></div>
  </section>
  <section class="courses box-scroll" id="box3">
    <h2>Другие мероприятия</h2>
  </section>
  <section class="ourteam box-scroll" id="box4">
    <h2>О нас</h2>
    <div class="team-blk">
  </section>
  <section class="partner">
    <div class="link-block">

    </div>
  </section>
  <footer>
    <span>freetimes ©</span>
  </footer>
</body>
