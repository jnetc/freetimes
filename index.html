<body>
  <span class="theme-btn"></span>
  <header>
    <figure class="logo">
      <img src="./img/bgs/header.png" alt="header" title="image">
    </figure>
  </header>
  <section class="paty night">
    <h2>Ночные развлечения для взрослых</h2>
    <div class="paty-blk paty-adt">
      <div class="night-paint"></div>
      <img class="model" src="./img/model/model-night.png" alt="model" title="model">
      <div class="paty-box">
        <div class="paty-dat night-dat"></div>
        <div class="paty-time night-time"></div>
        <div class="paty-content">
          <svg class="stars night-str" role="img">
            <use xlink:href="./img/svg/fts-elem.svg#stars"></use>
          </svg>
          <ul class="paty-text"></ul>
          <div class="bt-tag">
            <span class="plus-bt night-bt"></span>
            <span class="more-bt night-bt"></span>
            <div class="paty-tag night-price">
              <span>Вход</span>
            </div>
          </div>
          <div class="paty-add night-add animated"></div> 
        </div>
      </div>
    <!-- <h4 class="next-evts-night">ближайшие события</h4> -->
    <div class="next-blk"></div>
  </section>
  <section class="paty day">
    <h2>Культурные мероприятия</h2>
    <div class="paty-blk paty-teen">
      <div class="day-paint"></div>
      <img class="model" src="./img/model/model-day.png" alt="model" title="model">
      <div class="paty-box">
        <div class="paty-dat day-dat"></div>
        <div class="paty-time day-time"></div>
        <div class="paty-content">
          <svg class="stars day-str" role="img">
            <use xlink:href="./img/svg/fts-elem.svg#stars"></use>
          </svg>
          <ul class="paty-text"></ul>
          <div class="bt-tag">
            <span class="plus-bt day-bt"></span>
            <span class="more-bt day-bt"></span>
            <div class="paty-tag day-price">
              <span>Вход</span>
            </div>
          </div>
          <div class="paty-add day-add animated"></div> 
        </div>
      </div>
    <!-- <h4 class="next-evts-day">ближайшие события</h4> -->
    <div class="next-blk"></div>
  </section>
  <section class="courses">
    <h2>Кружки, секции и курсы</h2>
  </section>
  <section class="ourteam">
    <h2>Наша команда</h2>
    <div class="team-blk">
  </section>
  <section class="partner">
    <div class="link-block">

    </div>
  </section>
  <footer>
    <span>freetimestars ©</span>
  </footer>
</body>
<link href="./css/style.css" type="text/css" rel="stylesheet">
<script src="./js/min/fts-dom.js" type="text/javascript"></script>
<script src="./js/min/fts-act.js" type="text/javascript"></script>
</html>
